<html>
<head>
<title>

</title>
</head>
<body>

  <center>
    <h1>Welcome <br>to the<br> Code for Cognizant <br>Administration Console</h1>

    {% csrf_token %}

      <tr><td></td><td><font color="red">{{ message }}</font></td></tr>
      <tr>
        <td>Username</td>
        <td>
          <input type="text" name="username"/>

      </tr>
      <tr>
        <td>Password</td>
        <td>
          <input type="password" name="password">
        </td>
      </tr>
      <tr><td></td><td><input type="submit" value="Login"></td></tr>
    </table>

  </form>
</center>
  </body>
